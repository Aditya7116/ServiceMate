{% extends 'base.html' %}
{% load static%}


{% block 'main' %}
<div class="row">
    <form action="" method="post" class="col-md-6 mx-auto mt-5 mb-3 shadow rounded p-4">
        {% csrf_token %}
        <h3 class="col-md-4 mx-auto">Registration</h3>
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" name="first">
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" name="last">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" name="confirmpassword">
        </div>
        <br>
        <input type="submit" class="mt-2 btn btn-warning" value="Register">
        &nbsp; &nbsp;
        Already a user? <a href="login">Sign In</a>
        
    </form>
</div>
{% endblock 'main' %}
