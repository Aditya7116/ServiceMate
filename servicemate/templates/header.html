{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ServiceMate</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">

    <!-- Essential CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Specific Component CSS -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/payment_success.css' %}">

    <!-- Bootstrap Icons from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Inline CSS for Header and Footer -->
    <style>
        header {
            width: 100%;
            position: sticky; /* Keeps the header fixed at the top when scrolling */
            top: 0;
            z-index: 1000; /* Ensures the header stays above other content */
        }
        footer {
            width: 100%;
            background-color: #f8f9fa; /* Ensures consistent footer color */
            padding: 10px 0; /* Adds spacing within the footer */
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Full-Width Header -->
    <header>
        <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #f8f9fa;">

            <div class="container-fluid"> <!-- Ensuring full width with container-fluid -->
                <a class="navbar-brand" href="#">ServiceMate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About Us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'appointment_history' %}">Appointment History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'bookappointment' %}" style="color: teal;">Book Appointment</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

   

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
